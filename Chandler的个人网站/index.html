<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    
    <!-- CSS 库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <img src="images/githubcat.jpg" alt="Logo" class="logo-img">
                <span>Chandler</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">关于</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ai-assistant">AI助手</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section id="home" class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6" data-aos="fade-right">
                    <h1 class="hero-title">你好，我是 <span class="highlight">Chandler</span></h1>
                    <p class="hero-subtitle">全栈开发工程师 / UI设计师 / 产品经理</p>
                    <p class="hero-text">致力于创造优秀的用户体验和创新的技术解决方案</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary" onclick="openAIChat()">与AI助手对话</button>
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="hero-image-container">
                        <img src="images/chandler-profile.jpg" alt="Chandler的个人照片" class="hero-image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- AI助手引导区 -->
    <section id="ai-assistant" class="ai-section">
        <div class="container">
            <div class="ai-card" data-aos="fade-up">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2>AI智能助手</h2>
                        <p>24小时在线，为您解答各种问题，提供专业建议</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-lg btn-primary" onclick="openAIChat()">
                            开始对话 <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 照片轮播区 -->
    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2 class="section-title text-center mb-5" data-aos="fade-up">我的作品展示</h2>
            <div class="swiper-container" data-aos="fade-up">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/成品1.png" alt="作品展示1">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/成品2.png" alt="作品展示2">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>

    <!-- 关于我区域 -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6" data-aos="fade-right">
                    <h2 class="section-title">关于我</h2>
                    <p class="about-text">我是东北大学的一名大一计算机科学与技术新生，目前还在努力学习各类计算机知识。</p>
                    <p class="about-text">感谢支持，感谢喵ฅ(*`ω´*)ฅ</p>
                    <p class="about-text">邮箱：<a href="mailto:qianchangyang6@gmail.com" class="text-primary">qianchangyang6@gmail.com</a></p>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="skills-container">
                        <div class="skill-item">
                            <i class="fas fa-code"></i>
                            <span>Web开发</span>
                            <div class="progress">
                                <div class="progress-bar" style="width: 90%"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-paint-brush"></i>
                            <span>UI设计</span>
                            <div class="progress">
                                <div class="progress-bar" style="width: 85%"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-mobile-alt"></i>
                            <span>移动开发</span>
                            <div class="progress">
                                <div class="progress-bar" style="width: 80%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系表单区域 -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title text-center mb-5" data-aos="fade-up">联系我</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-card" data-aos="fade-up">
                        <form id="contactForm" onsubmit="return submitForm(event)">
                            <input type="hidden" name="to" value="3237460759@qq.com">
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">留言</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">发送消息</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚区域 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="copyright">© 2024 Chandler. 保留所有权利</p>
                </div>
                <div class="col-md-6">
                    <div class="social-icons">
                        <a href="#" target="_blank" class="social-icon github">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" target="_blank" class="social-icon linkedin">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" target="_blank" class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="mailto:qianchangyang6@gmail.com" target="_blank" class="social-icon email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- AI助手模态框 -->
    <div class="modal fade" id="aiChatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-robot me-2"></i>
                        <h5 class="modal-title">AI助手</h5>
                    </div>
                    <div class="chat-controls">
                        <button class="btn btn-sm btn-outline-secondary me-2" onclick="clearChat()">
                            清空对话
                        </button>
                        <button class="btn btn-sm btn-outline-secondary me-2" onclick="exportChat()">
                            导出记录
                        </button>
                        <button class="btn btn-sm btn-outline-secondary me-2" onclick="toggleTheme()">
                            切换主题
                        </button>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="chat-container" id="chatContainer"></div>
                </div>
                <div class="modal-footer">
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="button" onclick="startVoiceInput()">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <input type="text" class="form-control" id="userInput" placeholder="输入您的问题...">
                        <button class="btn btn-primary" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
